
<!DOCTYPE html>
<html>
<head>
  <title>Conversor de bases numéricas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">

    <h1>Conversor de bases numéricas</h1>

    <div class="form">

      <label for="input">Número:</label>
      <input type="text" id="input" placeholder="Digite um número">

      <label for="output">Resultado:</label>
      <input type="text" id="output" readonly>

      <div class="buttons">
        <button id="btn-dec-bin">Decimal para binário</button>
        <button id="btn-bin-dec">Binário para decimal</button>
        <button id="btn-dec-oct">Decimal para octal</button>
        <button id="btn-oct-dec">Octal para decimal</button>
        <button id="btn-dec-hex">Decimal para hexadecimal</button>
        <button id="btn-hex-dec">Hexadecimal para decimal</button>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
